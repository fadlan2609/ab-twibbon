<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Twibbon App</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <i class="fas fa-magic"></i>
                <span>TwibbonApp</span>
            </div>
            <div class="nav-links">
                <a href="dashboard.html" class="active">Dashboard</a>
                <a href="create.html">Buat Twibbon</a>
                <a href="#" id="logoutBtn">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <section class="dashboard">
        <div class="container">
            <div class="dashboard-header">
                <h1>Dashboard <span class="gradient-text">Twibbon</span></h1>
                <a href="create.html" class="btn btn-primary">
                    <i class="fas fa-plus"></i>
                    Buat Twibbon Baru
                </a>
            </div>

            <div class="twibbon-grid" id="twibbonList">
                <!-- Twibbon items akan ditampilkan di sini via JavaScript -->
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>

    <script type="module">
import { getAllTwibbons } from './js/supabase.js'

document.addEventListener('DOMContentLoaded', async function() {
    const twibbonList = document.getElementById('twibbonList')
    
    // Tampilkan loading
    twibbonList.innerHTML = '<p class="no-data"><i class="fas fa-spinner fa-spin"></i> Memuat data...</p>'
    
    try {
        const twibbons = await getAllTwibbons()
        
        if (twibbons.length === 0) {
            twibbonList.innerHTML = '<p class="no-data">Belum ada twibbon yang dibuat. Buat twibbon pertama Anda!</p>'
        } else {
            twibbonList.innerHTML = twibbons.map(twibbon => `
                <div class="twibbon-item animate-pop-in">
                    <img src="${twibbon.image_url}" alt="${escapeHtml(twibbon.name)}" class="twibbon-preview" loading="lazy">
                    <div class="twibbon-info">
                        <h3>${escapeHtml(twibbon.name)}</h3>
                        <p>${escapeHtml(twibbon.description || 'Tidak ada deskripsi')}</p>
                        <div class="twibbon-meta">
                            <span><i class="fas fa-eye"></i> ${twibbon.views || 0}</span>
                            <span><i class="fas fa-download"></i> ${twibbon.downloads || 0}</span>
                            <span><i class="fas fa-clock"></i> ${new Date(twibbon.created_at).toLocaleDateString()}</span>
                        </div>
                        <div class="twibbon-link">
                            <input type="text" value="${window.location.origin}/generate.html?id=${twibbon.id}" readonly>
                            <button class="btn btn-small copy-link" data-link="${window.location.origin}/generate.html?id=${twibbon.id}">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('')
            
            // Copy link functionality
            document.querySelectorAll('.copy-link').forEach(btn => {
                btn.addEventListener('click', function() {
                    const link = this.dataset.link
                    navigator.clipboard.writeText(link)
                    alert('âœ… Link disalin!')
                })
            })
        }
    } catch (error) {
        twibbonList.innerHTML = `
            <p class="no-data error">
                <i class="fas fa-exclamation-circle"></i>
                Gagal memuat data: ${error.message}
            </p>
        `
    }
})

function escapeHtml(text) {
    const div = document.createElement('div')
    div.textContent = text
    return div.innerHTML
}
</script>
</body>

</html>
