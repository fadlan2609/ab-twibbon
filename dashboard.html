<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Twibbon App</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <i class="fas fa-magic"></i>
                <span>TwibbonApp</span>
            </div>
            <div class="nav-links">
                <a href="dashboard.html" class="active">Dashboard</a>
                <a href="create.html">Buat Twibbon</a>
                <a href="#" id="logoutBtn">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <section class="dashboard">
        <div class="container">
            <div class="dashboard-header">
                <h1>Dashboard <span class="gradient-text">Twibbon</span></h1>
                <a href="create.html" class="btn btn-primary">
                    <i class="fas fa-plus"></i>
                    Buat Twibbon Baru
                </a>
            </div>

            <div class="twibbon-grid" id="twibbonList">
                <!-- Twibbon items akan ditampilkan di sini via JavaScript -->
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
