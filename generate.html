<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Generate Twibbon - Twibbon App</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <i class="fas fa-magic"></i>
                <span>TwibbonApp</span>
            </div>
        </div>
    </nav>

    <!-- Generate Section -->
    <section class="generate-section">
        <div class="container">
            <div class="generate-card animate-pop-in">
                <h2>Buat Twibbon-mu Sekarang!</h2>
                
                <div class="twibbon-info" id="twibbonInfo">
                    <!-- Info twibbon akan ditampilkan di sini -->
                </div>

                <div class="generate-container">
                    <!-- Kolom Kiri: Upload & Controls -->
                    <div class="generate-left">
                        <div class="upload-photo-area" id="uploadPhotoArea">
                            <i class="fas fa-camera"></i>
                            <p>Klik untuk upload fotomu</p>
                            <input type="file" id="userPhoto" accept="image/*" hidden>
                        </div>

                        <div class="photo-controls" style="display: none;">
                            <div class="control-group">
                                <label>Geser untuk mengatur posisi:</label>
                                <div class="position-controls">
                                    <div class="slider-container">
                                        <span>X:</span>
                                        <input type="range" id="posX" min="-100" max="100" value="0" step="1">
                                    </div>
                                    <div class="slider-container">
                                        <span>Y:</span>
                                        <input type="range" id="posY" min="-100" max="100" value="0" step="1">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="control-group">
                                <label>Zoom:</label>
                                <input type="range" id="zoom" min="0.5" max="2" value="1" step="0.1">
                            </div>

                            <button class="btn btn-primary btn-block" id="downloadBtn">
                                <i class="fas fa-download"></i>
                                Download Hasil
                            </button>
                        </div>
                    </div>

                    <!-- Kolom Kanan: Preview -->
                    <div class="generate-right">
                        <div class="preview-container">
                            <div class="canvas-wrapper">
                                <canvas id="previewCanvas"></canvas>
                            </div>
                            <p class="preview-note">Preview hasil twibbonmu</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="js/main.js"></script>

 <script type="module">
    import { getTwibbon, incrementDownloads } from './js/supabase.js'
    
    // PASTIKAN kode ini dijalankan SETELAH semua element siap
    document.addEventListener('DOMContentLoaded', async function() {
        console.log('‚úÖ 1. DOM sudah siap')
        
        // Tunggu sebentar untuk memastikan semua element ter-render
        await new Promise(resolve => setTimeout(resolve, 100))
        
        const twibbonInfo = document.getElementById('twibbonInfo')
        console.log('‚úÖ 2. Element twibbonInfo:', twibbonInfo)
        
        if (!twibbonInfo) {
            console.error('‚ùå Element twibbonInfo masih tidak ditemukan!')
            // Coba cari semua element yang ada
            console.log('Semua element dengan class twibbon-info:', document.querySelectorAll('.twibbon-info'))
            return
        }
        
        // Tampilkan loading
        twibbonInfo.innerHTML = '<p><i class="fas fa-spinner fa-spin"></i> Memuat data...</p>'
        
        try {
            const urlParams = new URLSearchParams(window.location.search)
            const twibbonId = urlParams.get('id')
            
            if (!twibbonId) {
                twibbonInfo.innerHTML = '<p>‚ùå ID tidak ditemukan</p>'
                return
            }
            
            console.log('Mencari ID:', twibbonId)
            const twibbon = await getTwibbon(twibbonId)
            
            twibbonInfo.innerHTML = `
                <h3>${twibbon.name}</h3>
                <p>${twibbon.description || ''}</p>
                <small>
                    üëÅÔ∏è ${twibbon.views || 0} ‚Ä¢ 
                    ‚¨áÔ∏è ${twibbon.downloads || 0}
                </small>
            `
            
            // Setup canvas
            setupCanvas(twibbon.image_url, twibbon.id)
            
        } catch (error) {
            console.error('Error:', error)
            twibbonInfo.innerHTML = `<p>‚ùå ${error.message}</p>`
        }
    })

    function setupCanvas(imageUrl, twibbonId) {
        const canvas = document.getElementById('previewCanvas')
        const ctx = canvas.getContext('2d')
        const twibbonImg = new Image()
        twibbonImg.crossOrigin = 'anonymous'
        twibbonImg.src = imageUrl
        
        let userImg = null
        
        // Upload photo area
        const uploadPhotoArea = document.getElementById('uploadPhotoArea')
        const userPhoto = document.getElementById('userPhoto')
        const photoControls = document.querySelector('.photo-controls')
        
        userPhoto.addEventListener('change', (e) => {
            const file = e.target.files[0]
            if (file) {
                const reader = new FileReader()
                reader.onload = function(e) {
                    userImg = new Image()
                    userImg.src = e.target.result
                    userImg.onload = () => {
                        uploadPhotoArea.style.display = 'none'
                        photoControls.style.display = 'block'
                        drawPreview()
                    }
                }
                reader.readAsDataURL(file)
            }
        })
        
        uploadPhotoArea.addEventListener('click', () => userPhoto.click())
        
        // Controls
        let posX = 0, posY = 0, zoom = 1
        
        document.getElementById('posX').addEventListener('input', (e) => {
            posX = parseInt(e.target.value)
            drawPreview()
        })
        
        document.getElementById('posY').addEventListener('input', (e) => {
            posY = parseInt(e.target.value)
            drawPreview()
        })
        
        document.getElementById('zoom').addEventListener('input', (e) => {
            zoom = parseFloat(e.target.value)
            drawPreview()
        })
        
        function drawPreview() {
            if (!twibbonImg.complete || (userImg && !userImg.complete)) {
                setTimeout(drawPreview, 100)
                return
            }
            
            canvas.width = twibbonImg.width
            canvas.height = twibbonImg.height
            ctx.clearRect(0, 0, canvas.width, canvas.height)
            
            if (userImg) {
                const scaledWidth = userImg.width * zoom
                const scaledHeight = userImg.height * zoom
                const x = (canvas.width - scaledWidth) / 2 + posX
                const y = (canvas.height - scaledHeight) / 2 + posY
                ctx.drawImage(userImg, x, y, scaledWidth, scaledHeight)
            }
            
            ctx.drawImage(twibbonImg, 0, 0)
        }
        
        twibbonImg.onload = drawPreview
        
        // Download
        document.getElementById('downloadBtn').addEventListener('click', async () => {
            if (!userImg) {
                alert('Upload foto dulu!')
                return
            }
            await incrementDownloads(twibbonId)
            const link = document.createElement('a')
            link.download = `twibbon-${Date.now()}.png`
            link.href = canvas.toDataURL('image/png')
            link.click()
        })
    }
    </script>
</body>

</html>
