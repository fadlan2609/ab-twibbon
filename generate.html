<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Generate Twibbon - Twibbon App</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <i class="fas fa-magic"></i>
                <span>TwibbonApp</span>
            </div>
        </div>
    </nav>

    <!-- Generate Section -->
    <section class="generate-section">
        <div class="container">
            <div class="generate-card animate-pop-in">
                <h2>Buat Twibbon-mu Sekarang!</h2>
                
                <div class="twibbon-info" id="twibbonInfo">
                    <!-- Info twibbon akan ditampilkan di sini -->
                </div>

                <div class="generate-container">
                    <!-- Kolom Kiri: Upload & Controls -->
                    <div class="generate-left">
                        <div class="upload-photo-area" id="uploadPhotoArea">
                            <i class="fas fa-camera"></i>
                            <p>Klik untuk upload fotomu</p>
                            <input type="file" id="userPhoto" accept="image/*" hidden>
                        </div>

                        <div class="photo-controls" style="display: none;">
                            <div class="control-group">
                                <label>Geser untuk mengatur posisi:</label>
                                <div class="position-controls">
                                    <div class="slider-container">
                                        <span>X:</span>
                                        <input type="range" id="posX" min="-100" max="100" value="0" step="1">
                                    </div>
                                    <div class="slider-container">
                                        <span>Y:</span>
                                        <input type="range" id="posY" min="-100" max="100" value="0" step="1">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="control-group">
                                <label>Zoom:</label>
                                <input type="range" id="zoom" min="0.5" max="2" value="1" step="0.1">
                            </div>

                            <button class="btn btn-primary btn-block" id="downloadBtn">
                                <i class="fas fa-download"></i>
                                Download Hasil
                            </button>
                        </div>
                    </div>

                    <!-- Kolom Kanan: Preview -->
                    <div class="generate-right">
                        <div class="preview-container">
                            <div class="canvas-wrapper">
                                <canvas id="previewCanvas"></canvas>
                            </div>
                            <p class="preview-note">Preview hasil twibbonmu</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="js/main.js"></script>

 <script type="module">
import { getTwibbon, incrementDownloads } from './js/supabase.js'

// FUNGSI BARU: Tunggu element sampai benar-benar ada
function waitForElement(selector, timeout = 5000) {
    return new Promise((resolve, reject) => {
        const startTime = Date.now()
        
        const checkElement = () => {
            const element = document.querySelector(selector)
            if (element) {
                console.log(`‚úÖ Element ${selector} ditemukan!`)
                resolve(element)
            } else if (Date.now() - startTime >= timeout) {
                reject(new Error(`‚ùå Element ${selector} tidak ditemukan dalam ${timeout}ms`))
            } else {
                console.log(`‚è≥ Menunggu element ${selector}...`)
                setTimeout(checkElement, 100)
            }
        }
        
        checkElement()
    })
}

document.addEventListener('DOMContentLoaded', async function() {
    console.log('‚úÖ 1. DOM sudah siap')
    
    try {
        // TUNGGU element twibbonInfo sampai benar-benar ada
        const twibbonInfo = await waitForElement('#twibbonInfo')
        console.log('‚úÖ 2. Element twibbonInfo ditemukan:', twibbonInfo)
        
        // Baru setelah itu set innerHTML
        twibbonInfo.innerHTML = '<p><i class="fas fa-spinner fa-spin"></i> Memuat data...</p>'
        console.log('‚úÖ 3. Loading ditampilkan')
        
        const urlParams = new URLSearchParams(window.location.search)
        const twibbonId = urlParams.get('id')
        console.log('‚úÖ 4. ID dari URL:', twibbonId)
        
        if (!twibbonId) {
            twibbonInfo.innerHTML = '<p>‚ùå ID tidak ditemukan di URL</p>'
            return
        }
        
        console.log('‚úÖ 5. Mencari twibbon dengan ID:', twibbonId)
        const twibbon = await getTwibbon(twibbonId)
        console.log('‚úÖ 6. Data twibbon ditemukan:', twibbon)
        
        // Tampilkan info
        twibbonInfo.innerHTML = `
            <h3>${escapeHtml(twibbon.name)}</h3>
            <p>${escapeHtml(twibbon.description || '')}</p>
            <small>
                <i class="fas fa-eye"></i> ${twibbon.views || 0} dilihat ‚Ä¢ 
                <i class="fas fa-download"></i> ${twibbon.downloads || 0} download
            </small>
        `
        console.log('‚úÖ 7. Info ditampilkan')
        
        // Setup canvas
        setupCanvas(twibbon.image_url, twibbon.id)
        
    } catch (error) {
        console.error('‚ùå ERROR:', error)
        
        // Coba tampilkan error di element kalau ada
        const twibbonInfo = document.querySelector('#twibbonInfo')
        if (twibbonInfo) {
            twibbonInfo.innerHTML = `
                <h3 style="color: red;">‚ùå Gagal Memuat</h3>
                <p>${error.message}</p>
                <p style="font-size: 12px;">Cek console (F12) untuk detail</p>
            `
        } else {
            // Kalau element masih belum ada, tampilkan alert
            alert('Error: Element twibbonInfo tidak ditemukan!\n' + error.message)
        }
    }
})

function escapeHtml(text) {
    if (!text) return ''
    const div = document.createElement('div')
    div.textContent = text
    return div.innerHTML
}

function setupCanvas(imageUrl, twibbonId) {
    console.log('üé® Setup canvas dengan imageUrl:', imageUrl)
    
    const canvas = document.getElementById('previewCanvas')
    const uploadPhotoArea = document.getElementById('uploadPhotoArea')
    const userPhoto = document.getElementById('userPhoto')
    const photoControls = document.querySelector('.photo-controls')
    const downloadBtn = document.getElementById('downloadBtn')
    
    if (!canvas) {
        console.error('‚ùå Canvas tidak ditemukan!')
        return
    }
    
    const ctx = canvas.getContext('2d')
    const twibbonImg = new Image()
    twibbonImg.crossOrigin = 'anonymous'
    twibbonImg.src = imageUrl
    
    let userImg = null
    
    // Upload event
    userPhoto.addEventListener('change', (e) => {
        const file = e.target.files[0]
        if (file) {
            const reader = new FileReader()
            reader.onload = function(e) {
                userImg = new Image()
                userImg.src = e.target.result
                userImg.onload = function() {
                    uploadPhotoArea.style.display = 'none'
                    photoControls.style.display = 'block'
                    drawPreview()
                }
            }
            reader.readAsDataURL(file)
        }
    })
    
    uploadPhotoArea.addEventListener('click', () => userPhoto.click())
    
    // Controls
    let posX = 0, posY = 0, zoom = 1
    
    document.getElementById('posX').addEventListener('input', (e) => {
        posX = parseInt(e.target.value)
        drawPreview()
    })
    
    document.getElementById('posY').addEventListener('input', (e) => {
        posY = parseInt(e.target.value)
        drawPreview()
    })
    
    document.getElementById('zoom').addEventListener('input', (e) => {
        zoom = parseFloat(e.target.value)
        drawPreview()
    })
    
    function drawPreview() {
        if (!twibbonImg.complete || (userImg && !userImg.complete)) {
            setTimeout(drawPreview, 100)
            return
        }
        
        canvas.width = twibbonImg.width
        canvas.height = twibbonImg.height
        ctx.clearRect(0, 0, canvas.width, canvas.height)
        
        if (userImg) {
            const scaledWidth = userImg.width * zoom
            const scaledHeight = userImg.height * zoom
            const x = (canvas.width - scaledWidth) / 2 + posX
            const y = (canvas.height - scaledHeight) / 2 + posY
            ctx.drawImage(userImg, x, y, scaledWidth, scaledHeight)
        }
        
        ctx.drawImage(twibbonImg, 0, 0)
    }
    
    twibbonImg.onload = () => {
        console.log('‚úÖ Gambar template loaded')
        drawPreview()
    }
    
    twibbonImg.onerror = (err) => {
        console.error('‚ùå Gagal load gambar:', err)
    }
    
    // Download
    downloadBtn.addEventListener('click', async () => {
        if (!userImg) {
            alert('Upload foto dulu!')
            return
        }
        await incrementDownloads(twibbonId)
        const link = document.createElement('a')
        link.download = `twibbon-${Date.now()}.png`
        link.href = canvas.toDataURL('image/png')
        link.click()
        alert('‚úÖ Download berhasil!')
    })
}
</script>
</body>

</html>
