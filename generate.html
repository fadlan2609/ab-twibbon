<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Generate Twibbon - Twibbon App</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <i class="fas fa-magic"></i>
                <span>TwibbonApp</span>
            </div>
        </div>
    </nav>

    <!-- Generate Section -->
    <section class="generate-section">
        <div class="container">
            <div class="generate-card animate-pop-in">
                <h2>Buat Twibbon-mu Sekarang!</h2>
                
                <div class="twibbon-info" id="twibbonInfo">
                    <!-- Info twibbon akan ditampilkan di sini -->
                </div>

                <div class="generate-container">
                    <!-- Kolom Kiri: Upload & Controls -->
                    <div class="generate-left">
                        <div class="upload-photo-area" id="uploadPhotoArea">
                            <i class="fas fa-camera"></i>
                            <p>Klik untuk upload fotomu</p>
                            <input type="file" id="userPhoto" accept="image/*" hidden>
                        </div>

                        <div class="photo-controls" style="display: none;">
                            <div class="control-group">
                                <label>Geser untuk mengatur posisi:</label>
                                <div class="position-controls">
                                    <div class="slider-container">
                                        <span>X:</span>
                                        <input type="range" id="posX" min="-100" max="100" value="0" step="1">
                                    </div>
                                    <div class="slider-container">
                                        <span>Y:</span>
                                        <input type="range" id="posY" min="-100" max="100" value="0" step="1">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="control-group">
                                <label>Zoom:</label>
                                <input type="range" id="zoom" min="0.5" max="2" value="1" step="0.1">
                            </div>

                            <button class="btn btn-primary btn-block" id="downloadBtn">
                                <i class="fas fa-download"></i>
                                Download Hasil
                            </button>
                        </div>
                    </div>

                    <!-- Kolom Kanan: Preview -->
                    <div class="generate-right">
                        <div class="preview-container">
                            <div class="canvas-wrapper">
                                <canvas id="previewCanvas"></canvas>
                            </div>
                            <p class="preview-note">Preview hasil twibbonmu</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="js/main.js"></script>

<script type="module">
import { getTwibbon, incrementDownloads } from './js/supabase.js'

document.addEventListener('DOMContentLoaded', async function() {
    console.log('‚úÖ 1. DOM sudah siap')
    
    // Cek URL parameter
    const urlParams = new URLSearchParams(window.location.search)
    const twibbonId = urlParams.get('id')
    console.log('‚úÖ 2. ID dari URL:', twibbonId)
    
    if (!twibbonId) {
        console.error('‚ùå ID tidak ditemukan di URL')
        return
    }
    
    // Cek element twibbonInfo
    const twibbonInfo = document.getElementById('twibbonInfo')
    console.log('‚úÖ 3. Element twibbonInfo:', twibbonInfo)
    
    if (!twibbonInfo) {
        console.error('‚ùå Element twibbonInfo TIDAK DITEMUKAN!')
        return
    }
    
    // Tampilkan loading
    twibbonInfo.innerHTML = '<p><i class="fas fa-spinner fa-spin"></i> Memuat data...</p>'
    console.log('‚úÖ 4. Loading ditampilkan')
    
    try {
        console.log('‚úÖ 5. Mencari twibbon dengan ID:', twibbonId)
        const twibbon = await getTwibbon(twibbonId)
        console.log('‚úÖ 6. Data twibbon ditemukan:', twibbon)
        
        // Tampilkan info
        twibbonInfo.innerHTML = `
            <h3>${escapeHtml(twibbon.name)}</h3>
            <p>${escapeHtml(twibbon.description || '')}</p>
            <small>
                <i class="fas fa-eye"></i> ${twibbon.views || 0} dilihat ‚Ä¢ 
                <i class="fas fa-download"></i> ${twibbon.downloads || 0} download
            </small>
        `
        console.log('‚úÖ 7. Info ditampilkan')
        
        // Setup canvas
        console.log('‚úÖ 8. Memulai setup canvas')
        setupCanvas(twibbon.image_url, twibbon.id)
        
    } catch (error) {
        console.error('‚ùå ERROR di try-catch:', error)
        console.error('‚ùå Nama error:', error.name)
        console.error('‚ùå Pesan error:', error.message)
        console.error('‚ùå Stack trace:', error.stack)
        
        twibbonInfo.innerHTML = `
            <h3 style="color: red;">‚ùå Gagal Memuat</h3>
            <p>${error.message}</p>
            <p style="font-size: 12px; color: #666;">Cek console untuk detail (F12)</p>
        `
    }
})

function escapeHtml(text) {
    if (!text) return ''
    const div = document.createElement('div')
    div.textContent = text
    return div.innerHTML
}

function setupCanvas(imageUrl, twibbonId) {
    console.log('üé® setupCanvas dimulai dengan imageUrl:', imageUrl)
    
    const canvas = document.getElementById('previewCanvas')
    const uploadPhotoArea = document.getElementById('uploadPhotoArea')
    const userPhoto = document.getElementById('userPhoto')
    const photoControls = document.querySelector('.photo-controls')
    const downloadBtn = document.getElementById('downloadBtn')
    const posX = document.getElementById('posX')
    const posY = document.getElementById('posY')
    const zoom = document.getElementById('zoom')
    
    console.log('üé® Element canvas:', canvas)
    console.log('üé® Element uploadPhotoArea:', uploadPhotoArea)
    console.log('üé® Element photoControls:', photoControls)
    
    if (!canvas) {
        console.error('‚ùå Canvas tidak ditemukan!')
        return
    }
    
    const ctx = canvas.getContext('2d')
    
    const twibbonImg = new Image()
    twibbonImg.crossOrigin = 'anonymous'
    twibbonImg.src = imageUrl
    console.log('üé® Mencoba load gambar:', imageUrl)
    
    let userImg = null
    let userImgElement = null
    
    twibbonImg.onload = function() {
        console.log('‚úÖ Gambar template berhasil dimuat! Ukuran:', twibbonImg.width, 'x', twibbonImg.height)
        canvas.width = twibbonImg.width
        canvas.height = twibbonImg.height
        ctx.drawImage(twibbonImg, 0, 0)
    }
    
    twibbonImg.onerror = function(err) {
        console.error('‚ùå Gagal load gambar template:', err)
    }
    
    // Event listeners akan ditambahkan di sini...
    console.log('üé® Setup canvas selesai')
}
</script>
</body>

</html>
